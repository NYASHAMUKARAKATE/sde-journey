{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col-md-8">
    <h1>Library Management System</h1>
    <p class="lead">Manage your library collection and memberships</p>
  </div>
</div>

<div class="row mt-4">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0">Quick Actions</h5>
      </div>
      <div class="card-body">
        <div class="d-grid gap-2">
          <a href="/books/add" class="btn btn-primary">Add New Book</a>
          <a href="/members/register" class="btn btn-success"
            >Register Member</a
          >
          <a href="/books/borrow" class="btn btn-warning">Borrow Book</a>
          <a href="/books/return" class="btn btn-info">Return Book</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0">Search Books</h5>
      </div>
      <div class="card-body">
        <form action="/books/search" method="get">
          <div class="input-group">
            <input
              type="text"
              name="query"
              class="form-control"
              placeholder="Title, author, or ISBN"
            />
            <button class="btn btn-outline-secondary" type="submit">
              Search
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
