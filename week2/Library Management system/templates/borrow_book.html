{% extends "base.html" %} {% block title %}Borrow Book - Library Management
System{% endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0">Borrow Book</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="/books/borrow">
          <div class="mb-3">
            <label for="member_id" class="form-label">Member</label>
            <select
              class="form-select"
              id="member_id"
              name="member_id"
              required
            >
              <option value="">Select a member</option>
              {% for member in members %}
              <option value="{{ member.member_id }}">
                {{ member.name }} ({{ member.member_id }})
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="isbn" class="form-label">Book</label>
            <select class="form-select" id="isbn" name="isbn" required>
              <option value="">Select a book</option>
              {% for book in books %}
              <option value="{{ book.isbn }}">
                {{ book.title }} by {{ book.author }}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Borrow Book</button>
            <a href="/books" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
