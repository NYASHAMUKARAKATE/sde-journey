<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <div id="progress"></div>

        <div id="timer"></div>

        <h2 class="question" id="question">Question text</h2>
        <ul class="answers">
          <li>
            <input type="radio" name="answer" id="a" class="answer" /><label
              for="a"
              id="a_text"
            ></label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" /><label
              for="b"
              id="b_text"
            ></label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" /><label
              for="c"
              id="c_text"
            ></label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" /><label
              for="d"
              id="d_text"
            ></label>
          </li>
        </ul>
      </div>
      <button id="submit" disabled>Submit</button>
      <div id="result"></div>
      <!-- Score/result display -->
      <button id="restart" style="display: none">Restart Quiz</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
